{% extends 'base.html' %}


{% block content %}
<header class=" black-80 tc pv4 avenir">
    <a href="" class="bg-black-80 ba b--black dib pa3 w2 h2 br-100">
      <svg data-icon="skull" viewBox="0 0 32 32" style="fill:currentcolor"><title>skull icon</title><path d="M16 0 C6 0 2 4 2 14 L2 22 L6 24 L6 30 L26 30 L26 24 L30 22 L30 14 C30 4 26 0 16 0 M9 12 A4.5 4.5 0 0 1 9 21 A4.5 4.5 0 0 1 9 12 M23 12 A4.5 4.5 0 0 1 23 21 A4.5 4.5 0 0 1 23 12"></path></svg>
    </a>
    <h1 class="mt2 mb0 baskerville i fw1 f1">Responses</h1>
    <nav class="bt bb tc mw7 center mt4">
      <a class="f6 f5-l link bg-animate black-80 hover-bg-lightest-blue dib pa3 ph4-l" href="{% url 'list_questions' %}">My Questions</a>
      <a class="f6 f5-l link bg-animate black-80 hover-bg-lightest-blue dib pa3 ph4-l" href="{% url 'add_question' %}">Create Question</a>
     </nav>
</header>
<div class="tc mw7 center mt4">
    <h2 class="mt2 mb0 f3 fw4 ttu tracked">Add response to: '{{ question.title }}: {{question.body}}' <br> By: {{question.author}}</h2>
    <div class="mt2 mb0 f6 fw4 ttu tracked">
        <form action="{% url 'add_answer' year=date.year month=date.month day=date.day pk=question.pk %}" method="POST">
        {% csrf_token %}
        {{form.as_p}}
    </div>
    
    <div class=''>
        <button class="f6 grow no-underline br-pill ph3 pv2 mb2 dib white bg-dark-pink mt2 mb0 f6 fw4 ttu tracked" type="submit">add response</button>
    </div>
        <p class=''>
            <a style="text-decoration:none" class="black-90 mt2 mb0 f6 fw4 ttu tracked" href="{% url 'add_answer' year=prev_day.year month=prev_day.month day=prev_day.day pk=question.pk%}">{{ prev_day }}</a> |
            <a style="text-decoration:none" class="black-90 mt2 mb0 f6 fw4 ttu tracked" href="{% url 'add_answer' year=next_day.year month=next_day.month day=next_day.day pk=question.pk%}">{{ next_day }}</a>
        </p>
        </form>
</div>

{% endblock %}
